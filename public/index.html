<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- App CSS -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

       <!-- App CSS -->
       <link rel="stylesheet" href="/styles/header.css" type="text/css" />
   
   
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

   


    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->

    <script  src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js" integrity="sha512-zuzzWeyumYqCTSj5EI9sTM3dqjqS+Y+KNKuKZSDoa+N6Ecv3EB1RlROnwrlkeaIvzds5d/J/iUCzUDhji2FjYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- App JS -->
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  

 
  <body>
    <!-- Top nav bar (fixed) -->
    <main class="container">
    <nav>
      <span class="logo">Tweeter</span>
      <div class="write-new">
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down icon" id="arrow"></i>
      </div>
    </nav>
    <div class="content">
      <header>
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Bereket</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <div class="new-tweet">
        <main class="container-main">
          <p id="empty" class="error">  Please enter some tweets
          <i class="fas fa-exclamation-triangle" style= "color: red"></i>   </p>
          <div id="long-error" class="error">
            <p> Please limit your tweets to 140 characters 
            <i class="fas fa-exclamation-triangle" style= "color: red"></i> </p>
          </div>

          <section class="new-tweet">
            <h2>What are you humming about?</h2>
            <form method="POST" action="/tweets/" class="textarea">
              <label for="tweet-text"></label>
              <textarea name="text" id="tweet-text"></textarea>
              <div class="submit-control">
                <button type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text"
                  >140</output
                >
           
                




              </div>
            </form>
          </section>
          <section id="tweets-container"></section>
        </main>

       
          

      
      </div>
    </div>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
